<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alternate GitHub Profile</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Alternate GitHub Profile</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form onsubmit="return false;">
            <div class="mb-3">
              <label for="github-username" class="form-label">
                GitHub Username
              </label>
              <input
                type="text"
                class="form-control"
                id="github-username"
                aria-describedby="GitHubUsernameHelp"
              />
              <div id="GitHubUsernameHelp" class="form-text">
                We'll fetch your details from this username.
              </div>
            </div>
            <button type="submit" class="btn btn-success disabled">Check</button>
            <button type="submit" class="btn btn-success disabled">Fetch</button>
          </form>
            </div>
            <div class="col-8">Right</div>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
